<body>
	<div id="root"></div>
	<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

	<script type="text/babel">
		const rootElement = document.getElementById('root')

		// const element = React.createElement('div', {
		// 	className: 'container',
		// 	children: 'Hello World'
		// })

		const content = 'Hello World!'
		const className = 'container'
		const element = (
			<div className={`${className}__hi-there`}>{content}</div>
		)

		const props = {
			className: 'container',
			children: 'Goodbye World'
		}

		// props declared inline take precedence over those on the props object
		const otherElement = <div {...props} className="override-container" />

		// can also override children of the props object by not using a self closing tag
		const anotherElement = <div {...props}>Good morning world!</div>

		ReactDOM.render(anotherElement, rootElement)	
	</script>
</body>
