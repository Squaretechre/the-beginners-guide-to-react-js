<body>
	<div id="root"></div>
	<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
	<script type="text/javascript">
		const rootElement = document.getElementById('root')
		// const element = document.createElement('div')
		// element.textContent = 'Hello World'
		// element.className = 'container'
		// rootElement.appendChild(element)

		// the last argument to createElement is variadic and accepts multiple children
		const element = React.createElement(
			'div',
			{ className: 'container' },
			'Hello World',
			'Goodbye World'
		)

		// can also express as
		const otherElement = React.createElement('div', {
			className: 'container-two',
			children: ['Foo', 'Bar', 'Baz']
		})

		console.log(element)
		console.log(otherElement)
		ReactDOM.render(element, rootElement)	
	</script>
</body>
